<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 100 Movies</title>
	<!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="/stylesheets/screen.css" media="screen, projection" type="text/css" />
	<link rel="stylesheet" href="jquery/jquery-ui.css" />
	<link rel="stylesheet" href="stylesheets/font-awesome.min.css" />
	<link rel="stylesheet" href="stylesheets/popup.css" />
	<link rel="stylesheet" href="stylesheets/mystyles.css" />
    <script src="d3/d3.js"></script>
	<script src="jquery/external/jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.js"></script>
</head>
<body>
	<h1>InfoVis Project</h1>
	<div class="container">
		<svg width="950" height="700">
			<g></g>
		</svg>
		<div class="console">
			<h2>Filters</h2>
			<div class="filterBox">
				<div id="searchBox">
					<p>Please enter some filter with related criteria:</p>
					<input type="textbox" id="searchField" placeholder="Search.."></input>
					<input type="radio" name="criteria" value="title" checked>Title</input>
					<input type="radio" name="criteria" value="director">Director</input>
					<input type="radio" name="criteria" value="actor">Actor</input>
				</div>
				<div id="genresBox">
					<p>Filter by genre:</p>
					<ul id="genresList">
					</ul>
				</div>
				<div id="yearBox">
					<p>
						<label for="years">Filter by year:</label>
						<input type="text" id="years" readonly style="border:0; color:#007fed; font-weight:bold;">
					</p>
					<div id="slider-years"></div>
				</div>
			</div>
			<button class="fancy-btn">Clear Zoom</button>
		</div>
	</div>
	<div class="modal-frame">
		<div class="modal">
		    <div class="modal-inset">
	  			<div class="button close">
					<i class="fa fa-close"></i>
				</div>
	  			<div class="modal-body">
					<img id="poster" />
					<div class="info">
						<h3 id="title">Title</h3>
						<p>
							<span id="year" class="label label-default"></span>
							<span id="genres" class="label label-default"></span>
							<span id="duration" class="label label-default"></span>
							<span id="country" class="label label-default"></span>
						</p>
						<p>
							<span id="rank1" class="label label-default"></span>
							<span id="rank2" class="label label-default"></span>
						</p>
		    			<p id="plot"></p>
						<p id="director"></p>
						<p id="actors" class="ps"></p>
						<p class="similar">
							<img id="similar1" />
							<img id="similar2" />
							<img id="similar3" />
							<img id="similar4" />
							<img id="similar5" />
						</p>
					</div>
	  			</div>
			</div>
		</div>
	</div>
	<div class="modal-overlay"></div>
	<script src="viz.js"></script>
</body>
</html>
