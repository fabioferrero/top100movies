<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Top 100 Movies</title>
	<style type="text/css" media="screen, print">

        body {
            margin: 30px 3%;
            font-family: sans-serif;
			align-content: center;
        }

		svg {
			border: 2px solid #999;
			border-radius: 4px;
		}

		h1, h2, h3 {
			margin: 10px;
		}

		.container {
			margin: 0 auto;
			align-content: center;
		}

		.console {
			border: 2px solid #999;
			border-radius: 4px;
			width: 29%;
			height: 600px;
			float: right;
		}

		.filterBox {
			padding: 0 20px;
		}

		.movie {
		}

	</style>
    <script src="d3/d3.js"></script>
	<script src="jquery-3.1.1.js"></script>
</head>
<body>
	<h1>InfoVis Project</h1>
	<div class="container">
		<svg width="950" height="600">
			<g></g>
		</svg>
		<div class="console">
			<h2>Filters</h2>
			<div class="filterBox">
				<div class="searchBox">
					<p>Please enter some filter info with related criteria</p>
					<input type="textbox" id="searchField" placeholder="Search.."></input>
					<input type="radio" name="criteria" value="title" checked>Title</input>
					<input type="radio" name="criteria" value="director">Director</input>
					<input type="radio" name="criteria" value="actor">Actor</input>
				</div>
				<div class="genresBox">
					<p>Filter by genre</p>
					<input type="checkbox" name="genre" value="action">Action</input>
				</div>
				<div class="yearRange">
					<p>Select a range of years</p>
				</div>
				<div class="movieDuration">
					<p>Select a range for movie duration</p>
				</div>
			</div>
		</div>
	</div>
	<script src="viz.js"></script>
</body>
</html>
