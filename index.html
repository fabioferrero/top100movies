<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Top 100 Movies</title>
	<style type="text/css" media="screen, print">

        body {
            margin: 30px 3%;
            font-family: sans-serif;
			align-content: center;
        }

		svg {
			border: 2px solid #999;
			border-radius: 4px;
		}

		h1, h2, h3 {
			margin: 10px;
		}

		.container {
			margin: 0 auto;
			align-content: center;
		}

		.console {
			border: 2px solid #999;
			border-radius: 4px;
			width: 29%;
			height: 700px;
			float: right;
		}

		.filterBox {
			padding: 0 20px;
		}

		input[name="genre"] {
		    vertical-align: middle;
		    position: relative;
		    bottom: 1px;
			margin-right: 5px;
		}

		#genresList ul {
		    display: block;
		}

		#genresList li {
		    display: block;
		    float: left;
		    width: 50%;
		}

		#yearBox {
			margin-top: 260px;
		}

		#years {
			font-size: 1.1em;
		}

		#clear {
			margin: 0 auto;
		}

	</style>
    <script src="d3/d3.js"></script>
	<link rel="stylesheet" href="jquery/jquery-ui.css">
	<script src="jquery/external/jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.js"></script>
</head>
<body>
	<h1>InfoVis Project</h1>
	<div class="container">
		<svg width="950" height="700">
			<g></g>
		</svg>
		<div class="console">
			<h2>Filters</h2>
			<div class="filterBox">
				<div id="searchBox">
					<p>Please enter some filter with related criteria:</p>
					<input type="textbox" id="searchField" placeholder="Search.."></input>
					<input type="radio" name="criteria" value="title" checked>Title</input>
					<input type="radio" name="criteria" value="director">Director</input>
					<input type="radio" name="criteria" value="actor">Actor</input>
				</div>
				<div id="genresBox">
					<p>Filter by genre:</p>
					<ul id="genresList">
					</ul>
				</div>
				<div id="yearBox">
					<p>
						<label for="years">Filter by year:</label>
						<input type="text" id="years" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div id="slider-years"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="viz.js"></script>
</body>
</html>
